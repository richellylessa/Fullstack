<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela html</title>
  </head>
  <body>
    <table>
      <!-- cabecalho -->
      <thead>
        <tr>
          <!-- primeira linha -->

          <th colspan="3">usuarios</th>
        </tr>
        <tr>
          <!-- 3 colunas -->
          <th>id</th>
          <th>nome</th>
          <th>telefone</th>
        </tr>
      </thead>
      <tbody>
        <!-- 3 linha -->
        <tr>
          <td>1</td>
          <td>richelli</td>
          <td>985660575</td>
        </tr>
      </tbody>
    </table>
    <br />
  </body>
</html>
